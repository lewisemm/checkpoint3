<!-- {% extends "base/base.html" %} -->

<script type="text/javascript">
	$(document).ready(function(){
    $('ul.tabs').tabs();
  });
</script>
<div id="login_parent_div" class="row">
	<div id="master_div" class="col s12 white z-depth-2" style="padding: 0; width: 40em; margin-left: 22em;">
		<div class="row" style="width: 40em; padding: 0;">
			<div class="col s12 white">
				<ul class="tabs grey lighten-5">
					<li class="tab col s3"><a class="black-text" href="#signup">Sign Up</a></li>
					<li class="tab col s3"><a class="active black-text" href="#signin">Sign In</a></li>
				</ul>
			</div>
		</div>
		<div class="row" style="padding: 0; width: 40em;">
			<div id="signup" class="col s12">
			<!-- Sign up starts here -->
				<div class="userFormStyleDiv" class="row">
					<form class="col s12">
						<div class="row">
							<div class="col s12">
								<span style="color: #f44336;" ng-model="signUpResponse"> [[ signUpResponse ]]</span>
							</div>
						</div>
						<div class="user_form" class="row">
							<div class="input-field col s12">
								<input placeholder="Username" id="new_username" type="text" class="validate" ng-model="new_username" ng-click="removeSignUpMsg()">
								<label for="new_username">Username</label>
							</div>
						</div>
						<div class="user_form" class="row">
							<div class="input-field col s12">
								<input id="new_password" type="password" class="validate" ng-click="removeSignUpMsg()" ng-model="new_password">
								<label for="new_password">Password</label>
							</div>
						</div>
						<div class="user_form" class="row">
							<div class="input-field col s12">
								<input id="conf_new_password" type="password" class="validate" ng-click="removeSignUpMsg()" ng-model="conf_new_password">
								<label for="conf_new_password">Confirm Password</label>
							</div>
						</div>
						<div class="user_form" class="row">
							<div class="input-field col s8 offset-s1">
								<a class="waves-effect waves-light btn" ng-click="signUp()">Sign Up</a>
							</div>
						</div>
					</form>
				</div>
			<!-- Sign up form ends here -->
			</div>
			<div id="signin" class="col s12">
				<!-- Sign in form starts here -->
				<div class="userFormStyleDiv" class="row">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<span style="color: #f44336;" ng-model="accessDenied">[[ accessDenied ]]</span>
							</div>
						</div>
						<div class="user_form" class="row">
							<div class="input-field col s12">
								<input placeholder="Username" id="username" type="text" class="validate" ng-model="login_username" ng-click="removeMsg()">
								<label for="username">Username</label>
							</div>
						</div>
						<div class="user_form" class="row">
							<div class="input-field col s12">
								<input id="password" type="password" class="validate" ng-model="login_password" ng-click="removeMsg()">
								<label for="password">Password</label>
							</div>
						</div>
						<div class="user_form" class="row">
							<div class="input-field col s8 offset-s1">
								<a class="waves-effect waves-light btn" ng-click="login()">Sign In</a>
							</div>
						</div>
					</form>
				</div>
				<!-- Sign in form ends here -->
			</div>
		</div>
	</div>
</div>
