{% extends "base/base.html" %}

{% load staticfiles %}

{% block content %}
	<script >
		$(document).ready(function(){
			$('.parallax').parallax();
		});
	</script>
	<div class="row">
		<div class="col s12 white z-depth-5">
			<div class="container">
				<div class="row">
					<div class="col s8 offset-s4 blue lighten-5 ">
						<p class="teal-text text-darken-2">Please provide your username and password</p>
			  		</div>
				</div>
				<div class="row">
					<div class="input-field col s6 offset-s6 blue lighten-5">
						<input placeholder="username" id="username" type="text" class="validate">
						<label for="username">Username</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6 offset-s6 blue lighten-5">
						<input placeholder="password" id="password" type="password" class="validate">
						<label for="password">Password</label>
					</div>
				</div>
				<div class="row">
					<div class="col s2 offset-s10">
						<a class="waves-effect waves-light btn blue lighten-5 teal-text text-darken-2" href='bucketlist/'>Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
