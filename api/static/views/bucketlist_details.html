<script type="text/javascript">
$(document).ready(function(){
    $('.collapsible').collapsible({
      accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
    });
    $('.modal-trigger').leanModal();
  });
</script>
<!-- Start my_bucketlist div -->
<div style="background-image: url('static/images/my_bucketlist.jpg'); background-size: 85em 50em;">
  <div class="row" style="padding-top: 1em;">
    <div class="col s2 offset-s1">
      <a class="waves-effect waves-light btn modal-trigger" data-target="create_bucketlist_item">Add Item</a>
      <!-- Start Modal Structure -->
      <div id="create_bucketlist_item" class="modal">
        <div class="modal-content">
          <h4>Create item under Bucketlist [[ bucketlist.buck_id ]]</h4>
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6 offset-s6">
                <input placeholder="New item name" id="new_item_name" type="text" class="validate" ng-model="new_item_name">
                <label for="new_item_name">Item Name</label>
              </div>
              <div class="input-field col s6 offset-s6">
                <input placeholder="Status" id="new_item_status" type="checkbox" class="validate" ng-model="new_item_status">
                <label for="new_item_status">Item Status</label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <a class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click="addItem()">Create</a>
          <a class=" modal-action modal-close waves-effect waves-green btn-flat">Dismiss</a>
        </div>
      </div>
      <!-- End modal structure -->
    </div>
    <!-- start bucketlist name field -->
    <div class="input-field col s7" style="text-align: center; font-size: 2em; font-weight: bold; color: #ffffff; background-color: #000000; opacity: 0.7;">
      <u style="font-style: oblique;">Viewing items in [[bucketlist.name]]</u>
    </div>
    <!-- end bucketlist name field -->
    <div class="col s2">
      <a class="waves-effect waves-light btn modal-trigger" href="#bucketlist/">Back</a>
    </div>
  </div>
  <div class="row">
    <div class="container">
      <div class="col s5 offset-s1" ng-repeat="item in bucketlist.item" style="background-color: #4db6ac; margin: 1em; opacity: 0.7;">
        <p style="font-weight: bold; color: #ffffff; font-size: 1.5em;">[[ item.name ]]</p>
        <div style="background-color: #ffffff; opacity: 1;">
          <input type="checkbox" id="[[ item.item_id ]]" ng-checked="[[ item.done ]]"/>
          <label for="[[ item.item_id ]]" class="black-text" style="font-weight: bold;">Done</label>
        </div>
        <hr>
        <p style="color: #ffffff; font-weight: bold;">Date Created: [[ item.date_created|date ]]</p>
        <p style="color: #ffffff; font-weight: bold;">Date Modified: [[ item.date_modified|date ]]</p>
        <!-- Start fab -->
        <div style="position: relative; height: 2em;">
          <div class="fixed-action-btn horizontal click-to-toggle" style="position: absolute; right: 24px;">
            <a class="btn-floating btn-small black">
              <i class="small mdi-navigation-menu"></i>
            </a>
            <ul>
              <li><a class="btn-floating red" style="transform: scaleY(0.4) scaleX(0.4) translateY(0px) translateX(40px); opacity: 0;"><i class="material-icons" ng-click="deleteItem([[ item.item_id ]])">delete</i></a></li>
              <li><a class="btn-floating grey darken-1" style="transform: scaleY(0.4) scaleX(0.4) translateY(0px) translateX(40px); opacity: 0;" ng-click="editItem(bucketlist.buck_id ,item.item_id)"><i class="material-icons">edit</i></a></li>
            </ul>
          </div>
        </div>
        <!-- End fab -->
      </div>
    </div>
  </div>
</div>
<!-- End my_bucketlist div -->
