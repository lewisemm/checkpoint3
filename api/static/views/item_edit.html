<div id="item_edit_parent_div">
	<div class="row">
		<div id="item_edit_form_div" class="col 10 offset-s1">
			<!-- Form starts -->
			<form id="item_edit_form">
				<div style="padding-left: 10em;">
					<div class="row">
						<div id="input_field_div" class="input-field col s7">
						  <input class="black-text"  id="update_name" type="text" class="validate" ng-model="update_name">
						  <label class="active" class="black-text" for="update_name">Edit Name</label>
						</div>
					</div>
					<div class="row">
						<div id="item_edit_checkbox_field_div" class="input-field col s6">
						  <input id="update_done" type="checkbox" ng-checked="[[ item.done ]]" class="validate" ng-model="update_done">
						  <label class="active" class="black-text" style="font-weight: bold;" for="update_done">Done</label>
						</div>
					</div>
					<div class="row">
						<div class="col s6">
							<a class="waves-effect waves-light btn white black-text" ng-click="updateItem()"><i class="material-icons left">thumb_up</i>Update</a>
						</div>
						<div class="col s6">
							<a class="waves-effect waves-light btn white black-text" ng-click="dismiss()"><i class="material-icons left">thumb_down</i>Dismiss</a>
						</div>
					</div>
				</div>
			</form>
			<!-- Form ends  -->
		</div>
	</div>
</div>
